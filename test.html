<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Workout Generator</title>
    <style>
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        input, select {
            width: 300px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }   

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test AI Workout Generator</h1>
    
    <div id="workout-generator">
        <label for="injury">Injury:</label>
        <input type="text" id="injury" placeholder="e.g., knee, shoulder, back" />

        <label for="severity">Severity:</label>
        <input type="text" id="severity" placeholder="e.g., mild, moderate, severe" />

        <label for="timeline">Timeline:</label>
        <select id="timeline">
            <option value="quick">Quick</option>
            <option value="moderate">Moderate</option>
            <option value="slow">Slow</option>
        </select>

        <button id="generate-workout">Generate Workout</button>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('generate-workout').addEventListener('click', function () {
            const injury = document.getElementById('injury').value.trim();
            const severity = document.getElementById('severity').value.trim();
            const timeline = document.getElementById('timeline').value;

            if (!injury || !severity) {
                alert("Please fill in both injury and severity fields.");
                return;
            }

            fetch('http://localhost:5500/generate-workout', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ injury, severity, timeline })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerHTML = data.workout.replace(/\n/g, '<br/>');
                } else {
                    document.getElementById('result').innerHTML = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error generating workout plan.';
            });
        });
    </script>
</body>
</html>
